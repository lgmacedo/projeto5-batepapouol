<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="entrada">
        <img src="./img/logo.png" alt="UOL-logo">
        <input data-test="input-name" type="text" placeholder="Digite seu nome">
        <button data-test="send-name" type="button" onclick="perguntaNome()">Entrar</button>
        <img src="./img/loading.gif" class = "carregando escondido" alt="loading">
    </div>
    <header class="escondido">
        <img src="./img/logo.png" alt="UOL-logo">
        <button data-test = "open-participants" onclick="abreParticipantes()">
            <ion-icon name="people"></ion-icon>
        </button>
    </header>
    <main class="escondido">
    </main>
    <footer class="escondido">
        <div class="escrevaETextoInf">
            <input data-test="input-message" type="text" placeholder="Escreva aqui...">
            <div data-test="recipient" class="textoInf">Enviando para Todos</div>
        </div>
        <button data-test="send-message" onclick="enviaMensagem()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    <div data-test="overlay" onclick = "fechaParticipantes()" class="overlayPreto escondido"></div>
    <div class="participantesBranco escondido">
        <p class="escolheContato">Escolha um contato para enviar mensagem:</p>
        <div class="Todos" data-test = "all" onclick="marcaDestinatario(this)">
            <ion-icon name="people"></ion-icon>
            <p>Todos</p>
            <div class="checkVerdeDestinatario">
                <ion-icon name="checkmark-sharp"></ion-icon>
            </div>
        </div>
        <div class="participantesOnline">
             
        </div>
        <p class="escolheVisibilidade">Escolha a visibilidade:</p>
        <div data-test = "public" class="publico" onclick="marcaVisibilidade(this)">
            <ion-icon name="lock-open"></ion-icon>
            <p>PÃºblico</p>
            <div class="checkVerdeVisibilidade">
                <ion-icon data-test = "check" name="checkmark-sharp"></ion-icon>
            </div>
        </div>
        <div data-test = "private" class="reservadamente" onclick="marcaVisibilidade(this)">
            <ion-icon name="lock-closed"></ion-icon>
            <p>Reservadamente</p>
            <div class="checkVerdeVisibilidade escondido">
                <ion-icon data-test = "check" name="checkmark-sharp"></ion-icon>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
